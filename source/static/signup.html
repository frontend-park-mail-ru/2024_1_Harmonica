<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="authorization.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<header class="navbar">
    <div class="navbar_row">
        <div class="navbar_left-block">
            <div class="logo">
                <span class="">Pinterest</span>
            </div>
            <input type="text" placeholder="Search" class="search">
        </div>
        <div class="navbar_right-block">
            <button class="primary-btn btn">Log In</button>
            <button class="secondary-btn btn">Sign Up</button>
        </div>
    </div>
</header>
<main>
    <div class="window">
        <h3 class="window_title">Sign up to use all features.</h3>
        <form action="" class="window_login-fields">
            <div class="window_input-fields">
                <input type="text" class="text-input" placeholder="Nickname">
                <input type="email" class="text-input" placeholder="Email">
                <input type="password" class="text-input" placeholder="Password">
                <input type="password" class="text-input" placeholder="Repeat password">
            </div>
            <div class="button-field">
                <button type="submit" class="primary-btn btn">Sign up</button>
                <button type="button" class="secondary-btn btn">Log In</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
